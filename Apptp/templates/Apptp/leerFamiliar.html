<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leo los Familiares</title>
</head>
<body>

    {% for p in Familiar %}

    <li>{{p}}</li>  
    <button>
        <a href="{% url 'EliminarFamiliar' p.nombre %}"> Eliminar</a>
        <a href="{% url 'EditarFamiliar' p.nombre %}"> Editar</a>
    </button>



    {% endfor %}
    <br>
    <br>
    <a href="Familiar">Agregar otro Familiar</a>
    
</body>
</html>
