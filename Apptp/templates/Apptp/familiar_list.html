<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <tittle>Familiar Lista</tittle>
</head>
<body>
    {% block contenidoQueCambia %}
    <h1>Familiares</h1>
        <ul>
            {% for familiar in object_list %}
                <li>
                    <p>NOMBRE : {{ familiar.nombre }} </p>
                    <p>
                    <a href="{% url 'DetailFamiliar' familiar.id %}">Ver</a>
                    <a href="{% url 'EditFamiliar' familiar.id %}">Editar</a>
                    <a href="{%url 'DeleteFamiliar' familiar.id %}">Borrar</a>
                    </p>
                    
                </li>
            {% endfor %}
        </ul>
        <p>
            <a href="{% url 'padre' %}">Regresar</a>
        </p>
    {% endblock %}
</body>
</html>
